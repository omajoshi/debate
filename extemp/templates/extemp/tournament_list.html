{% extends 'extemp/base.html' %}
{% block content %}
<div class="row d-flex">
    <div class="col-sm">
        <h1>Tournaments</h1>
    </div>
</div>

{% for tournament in tournament_list %}
<h2><a href="{% url 'extemp:tournament_detail' tournament.pk %}">{{ tournament.name }}</a></h2>
{% empty %}
<p>empty</p>
{% endfor %}
{% endblock %}
