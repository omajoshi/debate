{% extends 'extemp/base.html' %}
{% block head %}
{% endblock %}
{% block content %}
<h1><a href="{% url 'extemp:tournament_detail' round.event.tournament.pk %}">{{ round.event.tournament.name }} - Extemp Dashboard</a></h1>
<h1>{{round}}</h1>
<h2>Manage Topics <a href="{% url 'extemp:bulk_add_topics' round.pk %}">Bulk Add Topics</a></h2>
<form action="{% url 'extemp:manage_topics' round.pk %}" method="post">
{% csrf_token %}
<table>
{% for topic in topics %}
<tr>
<td>Code</td>
<td><input type="hidden" name="pk-{{forloop.counter}}" value="{{ topic.pk }}" /><input type="number" id="code-{{forloop.counter}}" name="code-{{forloop.counter}}" min="1" max="99" value="{{ topic.code }}" /></td>
<td>Question</td>
<td><input type="text" id="question-{{forloop.counter}}" name="question-{{forloop.counter}}" maxlength="200" size="150" value="{{ topic.question }}" /></td>
</tr>
{% endfor %}
</table>
<input type="submit" value="Submit" />
</form>
{% endblock %}
